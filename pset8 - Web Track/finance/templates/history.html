{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-hover table-striped">
        <thead class="thead thead-dark">
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
                <tr>
                    <td> {{ transaction.stock }} </td>
                    <td> {{ transaction.volume }} </td>
                    <td> {{ transaction.price }} </td>
                    <td> {{ transaction.time }} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
